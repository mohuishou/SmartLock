			background: #CCFF99;

			text-align: center;
			color: #333;
			transition: all 1s;

			-webkit-transition: all 1s; /* Safari 和 Chrome */

    function init(){
    	var c_width=$("#circle").width();
    	var b_width=$(window).width();
    	var b_height=$(window).height();
    	$("#circle").css({
    		"border-radius":(c_width)/2,
    		"height":c_width,
