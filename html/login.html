        var param={
            "phone":"",
            "code":""
        }

       

        //发送验证码
        $("#sendVerify").click(function() {
            if (!param.phone) {
                api.toast({
                    "msg":"请输入正确的手机号！"
                });
            };

            //发送验证码&智能验证
        });

        //提交验证
        $("#verify").click(function(){
            if (!param.phone||!param.code) {
                api.toast({
                    "msg":"请输入正确的手机号和验证码！"
                });
            }

            //提交验证
        });
    };

     /**
         * 手机号检测
         * @param  {[type]} t [description]
         * @return {[type]}   [description]
         */
        function checkPhone(t){
            var phone=$(t).val();
            if(!(/^1[34578]\d{9}$/.test(phone))){  
                api.toast({
                    "msg":"请输入正确的手机号！"
                });
                return false; 
            }
            param.phone=phone;
        }

        /**
         * 验证码验证
         * @param  {[type]} t [description]
         * @return {[type]}   [description]
         */
        function checkCode(t){
            param.code=code;
        }
